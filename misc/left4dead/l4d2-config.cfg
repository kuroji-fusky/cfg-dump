//# ———————————————————————————————————————
//# Configs for my Left 4 Dead 2 chaotic experience :3
//# ———————————————————————————————————————

//# Visual changes

cl_showfps 1

//# Crosshair
cl_crosshair_alpha 255
cl_crosshair_red 157
cl_crosshair_green 0
cl_crosshair_blue 255
cl_crosshair_thickness 2
cl_crosshair_dynamic 0                               //# Prevent crosshair expansion

//# ———————————————————————————————————————
//# The Essentials for ultimate chaos
//# The caveat here is to have cheats enabled

bind "MOUSE4"        "warp_all_survivors_here"
bind "MOUSE5"        "give health"
bind "k"             "jointeam"
bind "v"             "noclip"
bind "g"             "give ammo"
bind "kp_rightarrow" "boom"                          //# NUMPAD 6
bind "F4"						 "fire"

bind "]" "respawn_all"
bind "[" "respawn"

//# ———————————————————————————————————————
//# Control spectator and noclip speed

alias "speed_up"     "sv_noclipspeed 4; sv_specspeed 2.5"
alias "speed_down"   "sv_noclipspeed 0.3; sv_specspeed 0.2"
alias "speed_normal" "sv_noclipspeed 1.75; sv_specspeed 2"

bind "," "speed_down"                               //# < ,
bind "." "speed_up"                                 //# > .
bind "/" "speed_normal"                             //# ? /

//# ———————————————————————————————————————
//# Spawn special infected

alias "kicc_all_taaanks" "kick tank; kick (1)Tank; kick (2)Tank; kick (3)Tank; kick (4)Tank; kick (5)Tank"
alias "kicc_all_smokers" "kick smoker; kick (1)Smoker; kick (2)Smoker; kick (3)Smoker; kick (4)Smoker; kick (5)Smoker"

bind "kp_5"    "z_spawn boomer"                     //# NUMPAD 5
bind "kp_pgdn" "z_spawn tank"                       //# NUMPAD 3
bind "kp_end"  "z_spawn jockey"                     //# NUMPAD 1
bind "kp_home" "z_spawn witch"                      //# NUMPAD 7
bind "i"       "z_spawn charger"
bind "o"       "z_spawn spitter"
bind "p"       "z_spawn hunter"
bind "l"       "z_spawn smoker"

bind "n"       "kicc_all_taaanks"
bind "h"       "kicc_all_smokers"

bind "F6" "callvote ChangeDifficulty Normal"
bind "F7" "callvote ChangeDifficulty Hard"

alias "fp" "firstperson; bind F3 tp"
alias "tp" "thirdpersonshoulder; bind F3 fp"

bind "F3" "tp"

//# ———————————————————————————————————————
//# Upgrades and grenades
bind "kp_downarrow" "upgrade_add INCENDIARY_AMMO"   //# NUMPAD 2
bind "kp_ins"       "upgrade_add EXPLOSIVE_AMMO"    //# NUMPAD 0 - INS
bind "="            "upgrade_add LASER_SIGHT"
bind "b"            "give adrenaline"
bind "kp_del"       "give molotov"                  //# NUMPAD . - DEL
bind "kp_plus"      "give pain_pills"               //# NUMPAD +
bind "kp_minus"     "give vomitjar"                 //# NUMPAD -
bind "kp_uparrow"   "give first_aid_kit"            //# NUMPAD 8
bind "kp_slash"     "give defibrillator"            //# NUMPAD /
bind "kp_multiply"  "give gascan"                   //# NUMPAD *

//# ———————————————————————————————————————
//# Survivor control

alias "kill_all_survivors" "kill Ellis; kill Coach; kill Nick; kill Rochelle; kill Zoey; kill Louis; kill Francis; kill Bill"

bind "kp_pgup"      "kill"                           //# NUMPAD 9
bind "kp_enter"     "kill_all_survivors"             //# NUMPAD ENTER
bind "kp_leftarrow" "sb_takecontrol"                 //# NUMPAD 4

//# ———————————————————————————————————————
//# AI Director control

bind "pgup" "director_start"
bind "pgdn" "director_stop"

//# Miscellaneous

alias "q"  "quit"
alias "dc" "disconnect"

alias "chaos"    "sv_cheats 1; sb_all_bot_game 1; sb_friendlyfire 1; sv_infinite_ammo 1"
alias "no_chaos" "sb_all_bot_game 0; sb_friendlyfire 0; sv_infinite_ammo 0; sv_cheats 0"

bind "HOME" "dc"
bind "END"  "dc; q"

alias "bealiveagain" "kill; wait 20; respawn"
bind "m" "bealiveagain"

unbind "F5"

echo "============================================"
echo "=                                          ="
echo "=        Everything's loaded baby          ="
echo "=                                          ="
echo "============================================"
