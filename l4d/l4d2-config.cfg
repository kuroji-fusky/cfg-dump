//# Configs for my Left 4 Dead 2 chaotic experience :3
//# ——————————————————————————

bind "v"       "noclip"
bind "g"       "give ammo"
bind "kp_left" "boom"															//# NUMPAD 6


//# Control spectator and noclip speed
alias "speed_up"     "sv_noclipspeed 4; sv_specspeed 2.5"
alias "speed_down"   "sv_noclipspeed 0.3; sv_specspeed 0.2"
alias "speed_normal" "sv_noclipspeed 1.75; sv_specspeed 2"

bind "," "speed_down"															//# < ,
bind "." "speed_up"																//# > .
bind "/" "speed_normal"														//# ? /


//# Spawn special infected
bind "kp_5"    "z_spawn boomer"										//# NUMPAD 5
bind "kp_pgdn" "z_spawn tank"											//# NUMPAD 3
bind "kp_end"  "z_spawn jockey"										//# NUMPAD 1
bind "kp_home" "z_spawn witch"										//# NUMPAD 7
bind "i"       "z_spawn charger"
bind "o"       "z_spawn spitter"
bind "p"       "z_spawn hunter"
bind "l"       "z_spawn smoker"

bind "F5" "callvote RestartGame"
bind "F6" "callvote ChangeDifficulty Normal"
bind "F7" "callvote ChangeDifficulty Hard"


//# Upgrades and grenades
bind "kp_pgdn"     "upgrade_add INCINDEARY_AMMO"	//# NUMPAD 3
bind "kp_ins"      "upgrade_add EXPLOSIVE_AMMO"		//# NUMPAD 0 - INS
bind "kp_del"      "give molotov"									//# NUMPAD . - DEL
bind "kp_plus"     "give pills"										//# NUMPAD +
bind "kp_minus"    "give vomit_jar"								//# NUMPAD -
bind "kp_up"       "give health_kit"							//# NUMPAD 8
bind "kp_divide"   "give defib"										//# NUMPAD /
bind "kp_multiply" "give gas_can"									//# NUMPAD *


//# Kill all survivors
alias "kill_all_survivors" "kill E; kill C; kill N; kill R; kill Z; kill L; kill F; kill B"

bind "kp_pgup"  "kill"														//# NUMPAD 9
bind "kp_enter" "kill_all_survivors"							//# NUMPAD ENTER